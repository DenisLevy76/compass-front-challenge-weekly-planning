<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/global.css" />
    <title>Planejamento semanal</title>
  </head>
  <body>
    <header class="header">
      <div class="header__title">
        <h1>Planejamento semanal</h1>
        <p>Utilize o formulário para adicionar novas tarefas:</p>
      </div>
      <div class="header__buttons">
        <button type="button" class="header__save button button--accept">
          Salvar localStorage
        </button>
        <button type="button" class="header__delete button button--danger">
          Excluir localStorage
        </button>
      </div>
      <div class="header__time">
        <strong>10:58</strong>
        <p>27 setembro de 2022</p>
      </div>
    </header>
    <main>
      <form class="form">
        <input type="text" placeholder="Atividade" class="form__input input" />
        <select name="day" id="day" class="form__select input">
          <option value="domingo">Domingo</option>
          <option value="segunda">Segunda-feira</option>
          <option value="terça">Terça-feira</option>
          <option value="quarta">Quarta-feira</option>
          <option value="quinta">Quinta-feira</option>
          <option value="sexta">Sexta-feira</option>
          <option value="sabado">Sábado</option>
        </select>
        <input type="text" placeholder="12h58m" class="form__input input" />
        <button type="submit" class="header__save button button--accept">
          Salvar localStorage
        </button>
        <button type="button" class="header__delete button button--danger">
          Excluir localStorage
        </button>
      </form>
      <ul class="activities">
        <li class="activity">
          <span class="activity__time">12h45m</span>
          <ul class="activity__activities">
            <li class="activity__activity">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit Lorem
                ipsum dolor sit amet, consectetur adipiscing elit
              </p>
              <button type="button" class="activity__delete">Apagar</button>
            </li>
          </ul>
        </li>
      </ul>
    </main>
  </body>
</html>
