<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/global.css" />
    <title>Planejamento semanal</title>
  </head>
  <body>
    <header class="header">
      <div class="header__title">
        <h1>Planejamento semanal</h1>
        <p>Utilize o formulário para adicionar novas tarefas:</p>
      </div>
      <div class="header__buttons">
        <button
          type="button"
          class="header__save button button--accept"
          onclick="saveLocalStorage()"
        >
          Salvar localStorage
        </button>
        <button type="button" class="header__delete button button--danger">
          Excluir localStorage
        </button>
      </div>
      <div class="header__time">
        <strong>10:58</strong>
        <p>27 setembro de 2022</p>
      </div>
    </header>
    <main>
      <form class="form" onsubmit="createActivity(event)">
        <input
          type="text"
          placeholder="Atividade"
          class="form__activity form__input input"
        />
        <select name="day" id="day" class="form__select input">
          <option value="sunday">Domingo</option>
          <option value="monday">Segunda-feira</option>
          <option value="tuesday">Terça-feira</option>
          <option value="wednesday">Quarta-feira</option>
          <option value="thursday">Quinta-feira</option>
          <option value="friday">Sexta-feira</option>
          <option value="saturday">Sábado</option>
        </select>
        <input
          type="text"
          placeholder="12h58m"
          class="form__time form__input input"
        />
        <button type="submit" class="header__save button button--accept">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M19 11H13V5C13 4.447 12.552 4 12 4C11.448 4 11 4.447 11 5V11H5C4.448 11 4 11.447 4 12C4 12.553 4.448 13 5 13H11V19C11 19.553 11.448 20 12 20C12.552 20 13 19.553 13 19V13H19C19.552 13 20 12.553 20 12C20 11.447 19.552 11 19 11Z"
              fill="white"
            />
          </svg>
          Adicionar atividade
        </button>
        <button type="button" class="header__delete button button--danger">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M19 11H13H12.5C12 11 12.552 11 12 11C11.448 11 11.5 11 11.5 11H11H5C4.448 11 4 11.447 4 12C4 12.553 4.448 13 5 13H11C11 13 11.448 13 12 13C12.552 13 13 13 13 13H19C19.552 13 20 12.553 20 12C20 11.447 19.552 11 19 11Z"
              fill="white"
            />
          </svg>

          Excluir Todos
        </button>
      </form>
      <!-- <ul class="activities">
        <li class="activity">
          <span class="activity__time">12h45m</span>
          <ul class="activity__activities">
            <li class="activity__activity">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit Lorem
                ipsum dolor sit amet, consectetur adipiscing elit
              </p>
              <button type="button" class="activity__delete">Apagar</button>
            </li>
          </ul>
        </li>
      </ul> -->

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home-tab-pane"
            type="button"
            role="tab"
            aria-controls="home-tab-pane"
            aria-selected="true"
          >
            Home
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile-tab-pane"
            type="button"
            role="tab"
            aria-controls="profile-tab-pane"
            aria-selected="false"
          >
            Profile
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="contact-tab"
            data-bs-toggle="tab"
            data-bs-target="#contact-tab-pane"
            type="button"
            role="tab"
            aria-controls="contact-tab-pane"
            aria-selected="false"
          >
            Contact
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home-tab-pane"
          role="tabpanel"
          aria-labelledby="home-tab"
          tabindex="0"
        >
          <ul class="activities">
            <li class="activity">
              <span class="activity__time">12h45m</span>
              <ul class="activity__activities">
                <li class="activity__activity">
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit
                  </p>
                  <button type="button" class="activity__delete">Apagar</button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="scripts/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
